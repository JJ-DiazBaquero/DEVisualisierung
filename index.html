<!DOCTYPE html>
<meta charset="utf-16">
<style>

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .cells path {
        fill: none;
        pointer-events: all;
    }

    .node {
        stroke: black;
        stroke-width: 0.5;
        opacity: 0.5;
    }

    .wort {
        font: 10px verdana;
        opacity: 0;
    }


    .cells :hover circle {
        fill: red;
    }

    .cells :hover text {
        opacity: 1;
    }

    .zoom {
        cursor: move;
        fill: none;
        pointer-events: stroke;
    }

</style>
<div id="option">
    <input name="updateButton"
           type="button"
           value="Zeige alle"
           onclick="showAll()" />
    <input name="updateButton"
           type="button"
           value="Pro Kategorie"
           onclick="showEachCategory()" />
</div>
<svg width="1340" height="600"></svg>
<!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
<script src="d3.js"></script>
<script>

    var svg = d3.select("svg"),
            margin = {top: 40, right: 40, bottom: 40, left: 40},
            width = svg.attr("width") - margin.left - margin.right,
            height = svg.attr("height") - margin.top - margin.bottom;
    height  = height;
    width = width;
    var formatValue = d3.format(",d");

    var y = d3.scaleLog()
            .rangeRound([height, 0]);

    var showAll = function(){console.log("3")};

    d3.csv("frecuency.csv", type, function(error, data) {
        if (error) throw error;
        var x = d3.scalePoint()
            .range([0,width])
            .domain(d3.set(data, function(d) {return d.Type;}).values());
        y.domain(d3.extent(data, function(d) { return d.Score; }));

        function zoomFunction(){
            // create new scale ojects based on event
            // var new_xScale = d3.event.transform.rescaleX(x);

            var new_xScale = x.range([0, width * d3.event.transform.k],.1 * d3.event.transform.k);

//            chart.select(".x.axis")
//                    .attr("transform", "translate(" + d3.event.translate[0]+","+(height)+")")
//                    .call(xAxis.scale(x.rangeRoundBands([0, width * d3.event.scale],.1 * d3.event.scale)));


            var new_yScale = d3.event.transform.rescaleY(y)
            console.log(d3.event.transform);

            if(d3.event.transform.k <= 1){
                new_xScale = x.range;
                new_yScale = y.range;
            }

            // update axes
            gX.call(xAxis.scale(new_xScale));
            gX.attr("transform", "translate(" + d3.event.transform.x+",0)");
            gY.call(yAxis.scale(new_yScale));

            // update circle
            g.selectAll("worte")
                    .attr("fill", "none");

            cell.attr("transform", d3.event.transform)
            g.selectAll("worte")
                    .attr("fill", "auto");
        };

        // Zoom Function
        var zoom = d3.zoom()
                .on("zoom", zoomFunction);

        var g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .call(zoom);

        var ticked = function() {
            cell.selectAll("circle")
                    .attr("cx", function(d) { return d.data.x; })
                    .attr("cy", function(d) { return d.data.y; });
        };


        var simulation = d3.forceSimulation(data)
                .force("y", d3.forceY(function(d) { return y(d.Score); }).strength(1))
                .force("x", d3.forceX(function(d) { return x(d.Type); }))
                .force("collide", d3.forceCollide(3))
                .on("tick",ticked)
                .stop();
        console.log("1")
        console.log(
        d3.extent(data, function(d) { return d.Score; }))

        for (var i = 0; i < 120; ++i) {
            simulation.tick();
        };

        yAxis = d3.axisLeft(y).ticks(100)
        xAxis = d3.axisTop(x).ticks(30)

        gY = g.append("g")
            .attr("class", "axis axis--y")
            .attr("transform", "translate(0,0)")
            .call(yAxis);

        gX = g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0,0)")
            .call(xAxis);


        var cell = g.append("g")
                .attr("class", "cells")
                .selectAll("g").data(d3.voronoi()
                        .extent([[-margin.left, -margin.top], [width + margin.right, height + margin.top]])
                        .x(function(d) { return d.x; })
                        .y(function(d) { return d.y; })
                        .polygons(data)).enter().append("g");

        cell.append("circle")
                .attr("class","node")
                .attr("r", 1)
                .attr("cx", function(d) { return d.data.x; })
                .attr("cy", function(d) { return d.data.y; });

        cell.append("text")
                .attr("class","wort")
                .attr("x", function(d) { return d.data.x; })
                .attr("y", function(d) { return d.data.y; })
                .text(function(d) { return d.data.Wort });

        cell.append("path")
                .attr("d", function(d) { return "M" + d.join("L") + "Z"; });

        cell.append("title")
                .text(function(d) { return d.data.Wort + "\n" + formatValue(d.data.Score); });

        // append zoom area
        var view = g.append("rect")
                .attr("class", "zoom")
                .attr("width", width)
                .attr("height", height)
                .call(zoom);

        showAll = function(){

            var rangeData = d3.extent(data, function(d) { return d.Score; })
            var min = rangeData[0]
            var max = rangeData[1]
            console.log("olii")
            simulation = d3.forceSimulation(data)
                    .force("radial", d3.forceRadial(function(d) { return (width/2)/(max-min)*(-d.Score + min) + width/2; },width/2,height/2) )
                    .force("collide", d3.forceCollide(3))
                    .on("tick",ticked);
        };

    });

    function type(d) {
        if (!d.Score) return;
        d.Score = +d.Score;
        return d;
    }

</script>
